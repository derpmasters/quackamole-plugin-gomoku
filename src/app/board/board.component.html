<div class="board">

  <span
    class="board-content"
    [ngStyle]="{'grid-template-columns': 'repeat(' + sizeX + ', minmax(50px, 1fr))',
                'grid-template-rows': 'repeat(' + sizeY + ', minmax(50px, 1fr))'}"
  >
    <span *ngFor="let cell of cellsService.cells; index as i">
        <app-cell [cellIndex]="i" [cellState]="cell" (placeStone)="handlePlaceStone($event)"></app-cell>
    </span>
  </span>

<!--  <span class="board-front" [ngStyle]="{width: '' + sizeX * 50 + 'px'}"> </span>-->
</div>

<div *ngIf="playerService.winningPlayer" class="overlay">
  <div class="overlay-backdrop"> </div>
  <div class="overlay-content">
    <h2>{{getEndGameMessage()}}</h2>
    <button (click)="resetGame()">Play again</button>
  </div>
</div>
